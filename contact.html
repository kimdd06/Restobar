<main>
    <section class="contact">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="contact-details">
                <p><strong>Address:</strong> Brgy. Pablo Jab, Pagadian City</p>
                <p><strong>Email:</strong> meowmeow@gmail.com</p>
            </div>
            <form action="" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="e.g type it daddy">
                <br>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder=" e.g type yur@email.com daddy">
                <br>
                <label for="message">Message: </label>
                <textarea id="message" name="message" rows="5" placeholder="e.g the owner is gay"></textarea>
                <br>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
</main>
